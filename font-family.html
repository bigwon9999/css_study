<!DOCTYPE html>
<html>
<head>
  <style>

    #type1{
      font-size:5rem;
      font-family: arial, verdana, "Helvetica Neue", monospace;
      /* arial font 없으면 verdana...
      이름에 띄어쓰기가 있으면 큰 따옴표로 묶어줘야한다
      sans-serif, serif : 폰트 장식 유무의 차이
      monospace = 고정폭, 모든 폰트, 글자가 동일한 폭을 갖고 있게 */
      font-weight: bold;
      line-height: 1.2;
      /* 1.2배 만큼 줄간격이 떨어진다 */
      }
      #type2{
      font: bold 5rem/2 arial, verdana, "Helvetica Neue",serif;
      /* font 관련 속성을 한줄로 설정가능 , 순서가 있다*/
    }
    </style>
</head>
  <body>
    
    <p id="typel">
      hello world<br>
      hello world
    </p>
    <p id="type2">
        hello world<br>
        hello world
      </p>
  </body>
</html>
