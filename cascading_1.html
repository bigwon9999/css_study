<!DOCTYPE html>
<html>
<head>
  <style>
    li{color:Red;}
    #idsel{color:blue; !important;}
    .classsel{color:green;}

    </style>
</head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel"
      style="color:powderblue">css</li>
      <!-- powderblue가나옴 중첩된 것 중에
    style지우면 id 선택자 이김, id지우면 classsel 이김, li태그 -->
      <li>javascript</li>
    </ul>
    <ol>
      winner<br>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
      <li>special : !important<li>
    </ol>
  </body>
</html>
