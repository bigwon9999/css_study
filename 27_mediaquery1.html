<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 모바일에서도 비율유지 -->
  <style>
    @media (max-width:600px){
      body{
        background-color:green;
      }
       }
       @media (max-width:500px){
         body{
           background-color:red;
         }
          }
          @media (min-width:601px){
            body{
              background-color:red;
            }
             }
       </style>
          <!-- 화면 크기가 500픽셀이 되었을 때 붉은색으로
        etc) min-width : 500px 이상일 때 붉은색으로..
      chrome 검사 : toggle 버튼 클릭 위쪽 responsive
    에서 기기 선택시 그 기기의 해상도가 화면에 나타남-->
       </head>
      <body>
        ~500px : red
        501~600px : green
        601px~:blue
      </body>
      </html>
