<!DOCTYPE html>
<html>
<head>
  <style>
  li{
    color : red;
    text-decoration : underline;
    /* 딱 한 코드만 있으면 세미콜론 없어도 됨
    구분해주는 구분자 역할 */
  }
  /* select{
    font-size:100px;
    /* 모든 select에 효과를 주겠다
    } */
  #select{
    font-size:100px;
    /* id가 select인 것에 효과를 주겠다 */
  }
  </style>
</head>
  <body>
    <ul>
      <li>HTML</li>
      <li id="select">CSS</li>
      <!-- select는 html의 속성 값 html 문법 -->
      <li>JavaScript</li>
        </ul>
  </body>
</html>
