<!DOCTYPE>
<!-- display & flex-direction -->
<html>
<head>
    <style>
      .container{
        background-color: powderblue;
        height:300px;
        /* 블록 레벨 엘리먼트는 쌓이는데 height 만큼 안 차니까 빈 게 보임*/
        display:flex;
        /* 플렉스의 출발점: 겉에다가(container) flex적기 */
        flex-direction : column-reverse;
        /* default:row, etc) column, column-reverse, row-reverse */

      }
      .item{
        background-color: tomato;
        color:white;
        border:1px solid white;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <!-- 한 줄로 표현되는 이유 div 태그들은 화면 전체를 씀
  =블록레벨 엘리먼트 -->
  </div>
</dody>
</html>
